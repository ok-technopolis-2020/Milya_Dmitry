<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>todo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h1 class="title">todos</h1>
        </header>
        <main class="todo-app__frame">
            <div class="todo-app__main-controls main-controls">
                <input class="main-controls__switch" type="button" name="switch" aria-label="Mark all tasks as completed or uncompleted"></button>
                <input class="main-controls__add-task" type="text" id="addItem" name="addItem" placeholder="What needs to be done?" aria-label="Add new item">
            </div>
            <div class="todo-app__tasks">
                <ul class="todo-app__task-list tasks">
                    <li class="task-item">
                        <input class="task-item__status-input" type="checkbox" id="task1" name="task1" value="HTML" aria-label="Mark the task as done">
                        <label class="task-item__status-icon" for="task1"></label>
                        <label class="task-item__text" for="task1">HTML</label>
                        <input class="task-item__delete" type="button" name="delete" aria-label="Delete the task"></button>
                    </li>
                    <li class="task-item">
                        <input class="task-item__status-input" type="checkbox" id="task2" name="task2" value="CSS" aria-label="Mark the task as done" checked>
                        <label class="task-item__status-icon" for="task2"></label>
                        <label class="task-item__text" for="task2">CSS</label>
                        <input class="task-item__delete" type="button" name="delete" aria-label="Delete the task"></button>
                    </li>
                    <li class="task-item">
                        <input class="task-item__status-input" type="checkbox" id="task3" name="task3" value="JS" aria-label="Mark the task as done">
                        <label class="task-item__status-icon" for="task3"></label>
                        <label class="task-item__text" for="task3">JS</label>
                        <input class="task-item__delete" type="button" name="delete" aria-label="Delete the task"></button>
                    </li>
                    <li class="task-item">
                        <input class="task-item__status-input" type="checkbox" id="task4" name="task4" value="JS tools" aria-label="Mark the task as done">
                        <label class="task-item__status-icon" for="task4"></label>
                        <label class="task-item__text" for="task4">JS tools</label>
                        <input class="task-item__delete" type="button" name="delete" aria-label="Delete the task"></button>
                    </li>
                </ul>
            </div>
            <footer class="todo-app__actions-bar actions-bar">
                <span class="actions-bar__item task-counter">3 items left</span>
                <div class="actions-bar__item task-filter">
                    <label class="task-filter__item">
                        <input class="task-filter__input" type="radio" name="filter" id="All" value="All" checked aria-selected="true">
                        <span class="task-filter__text" for="All" aria-label="Display all tasks">All</span>
                    </label>
                    <label class="task-filter__item">
                        <input class="task-filter__input" type="radio" name="filter" id="Active" value="Active" aria-selected="false">
                        <span class="task-filter__text" for="Active" aria-label="Display only active tasks">Active</span>
                    </label>
                    <label class="task-filter__item">
                        <input class="task-filter__input" type="radio" name="filter" id="Completed" value="Completed" aria-selected="false">
                        <span class="task-filter__text" for="Completed" aria-label="Display only completed tasks">Completed</span>
                    </label>
                </div>
                <button class="actions-bar__item task-clear-button" type="button" name="Clear" value="Clear" aria-label="Delete the completed tasks">Clear completed</button>
            </footer>
        </main>
    </div>
</body>
</html>
